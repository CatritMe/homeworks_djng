{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Новости Skystore</h1>
</div>
<div class="col-md-3">
    {% if perms.catalog.add_blog %}
    <a href="{% url 'catalog:create_blog' %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Создать новость</a>
    <a href="{% url 'catalog:drafts' %}" type="button" class="btn btn-lg btn-block btn-outline-secondary">Черновики</a>
    {% endif %}
</div>
<br>
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.title}}</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{object.text | truncatechars:50}}</li>
                    </ul>
                    <a href="{% url 'catalog:read_blog' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">Читать</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

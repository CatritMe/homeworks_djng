{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Новости Skystore</h1>
</div>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Добавить новость</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-group">
                            {% if object.is_published %}
                                <a href="{% url 'catalog:toggle_public' object.pk %}" type="button" class="btn btn-sm btn-outline-secondary">В черновики</a>
                                <button type="submit" class="btn btn-sm btn-outline-primary">Опубликовать</button>
                            {% elif object.is_published == False %}
                                <button type="submit" class="btn btn-sm btn-outline-secondary">В черновики</button>
                                <a href="{% url 'catalog:toggle_public' object.pk %}" type="submit" class="btn btn-sm btn-outline-primary">Опубликовать</a>
                            {% else %}
                                <button type="submit" class="btn btn-sm btn-outline-primary">Опубликовать</button>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

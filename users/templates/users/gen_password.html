{% extends 'catalog/base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Восстановление пароля Skystore</h1>
</div>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Восстановление пароля</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="email" name="email" class="form-control" id="email" placeholder="E-mail для восстановления" required>
                        <br>
                        <button type="submit" class="btn btn-sm btn-outline-primary">Получить новый пароль</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
